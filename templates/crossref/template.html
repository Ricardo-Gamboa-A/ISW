{% for r in documents %}
	<li class="crossref-row" title="{{ r.title.0 }}" author="{{ r.author }}" date="{{ r.date }}" issn="{{ r.ISSN.0 }}" doi="{{ r.DOI }}" pages="{{ r.page }}" url="{{ r.URL }}">
		<span>{{r.year}}</span>
		<h4>{{ r.title.0 }}</h4>
		<span>{{ r.author }}</span>
	</li>
{% endfor %}
