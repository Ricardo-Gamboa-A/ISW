{% extends 'admin/shared.html' %}
{% load i18n %}
{% load staticfiles %}

{% block extra_js %}
    <script src="{% static 'admin/js/tinymce/tinymce.min.js' %}"></script>
    <script src="{% static 'admin/js/tinymce/jquery.tinymce.min.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="title">
        <h3>{% trans "Administrar Página Web" %}</h3>
    </div>

    <div class="row">
        <div class="c12">
            <form class="clear c12">
                <select id="section-select" required>
                    <option selected disabled>{% trans "Selecciona una sección" %}</option>
                    {% for section in sections %}
                        <option value="{{ section.id }}">{{ section.name }}</option>
                    {% endfor %}
                </select>
            </form>
        </div>
    </div>

    <div id="webpage-setup">
        <h1>{% trans 'No has seleccionado una sección para editar' %}</h1>
    </div>

<script>var reload = "{% url 'admin:webpage'%}"</script>
<script>var edit = "{% url 'admin:edit_section' 999 %}"</script>
<script>var tinymce_css = "{% static 'usm_theme/css/style.css' %}, {% static 'admin/css/admin.css' %}"</script>
<script>
    var csrf_token = '{{csrf_token}}';
    webpage_init();
</script>
{% endblock %}
