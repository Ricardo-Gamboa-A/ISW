{% extends 'admin/shared.html' %}
{% load i18n %}
{% load staticfiles %}

{% block extra_js %}
    <script src="{% static 'tinymce/tinymce.min.js' %}"></script>
    <script src="{% static 'tinymce/jquery.tinymce.min.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="title">
        <h3>{% trans "Administrar Página Web" %}</h3>
    </div>

    <div class="row">
        <div class="c12">
            <form class="clear c12">
                <select id="section-select" required>
                    <option selected disabled>{% trans "Selecciona una sección" %}</option>
                    {% for section in sections %}
                        <option value="{{ section.id }}">{{ section.name }}</option>
                    {% endfor %}
                </select>
            </form>
        </div>
    </div>

    <div id="webpage-setup"></div>

<script>var reload = "{% url 'admin:webpage'%}"</script>
<script>var remove = "{% url 'admin:delete_area' 999 %}"</script>
<script>
    var csrf_token = '{{csrf_token}}';
    reload_webpage_setup(-1);
</script>
{% endblock %}
