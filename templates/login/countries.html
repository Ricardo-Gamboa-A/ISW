<optgroup>
    {% for code, name in countries %}
        {% ifequal name '-' %}
            </optgroup>
            <optgroup label="─────────────">
        {% else %}
            <option value="{{code}}" {% ifequal profile_user.country code  %} selected {% endifequal %}>{{name}}</option>
        {% endifequal %}
    {% endfor %}
</optgroup>
